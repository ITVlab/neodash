<h1>DashClock Extension API</h1>

<p>The <code><a href="com/google/android/apps/dashclock/api/package-summary.html">com.google.android.apps.dashclock.<em>api</em></a></code> package is the extension API, which lets you create DashClock extensions.</p>

<h1>DashClock Host API</h1>

<p>The <code><a href="com/google/android/apps/dashclock/api/host/package-summary.html">com.google.android.apps.dashclock.<em>api.host</em></a></code> package is the host API, which lets you embed DashClock extension data in your apps.</p>
